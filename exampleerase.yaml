- name: Install Catalogue component
  hosts: catalogue
  become: yes
  tasks:
    - name: Run vendor provided script to setup npm source
      ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

    - name: Install nodejs
      ansible.builtin.yum:
        name: nodejs
        state: installed

    - name: Check if user roboshop exists
      ansible.builtin.command: id roboshop
      register: user_check
      ignore_errors: true
      failed_when: false

    - name: Create user roboshop if not exists
      ansible.builtin.user:
        name: roboshop
      when: user_check.rc != 0

    - name: Check if /app directory exists
      ansible.builtin.stat:
        path: /app
      register: directory

    - name: Print statistics of /app directory
      ansible.builtin.debug:
        msg: "Directory stat: {{ directory }}"

    - name: Create /app directory if it does not exist
      ansible.builtin.file:
        path: /app
        state: directory
      when: not directory.stat.exists

    - name: Download vendor created zip file to /tmp
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp/catalogue.zip

    - name: Extract catalogue to /app folder
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: Install dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: Copy catalogue service file to /etc/systemd/system/
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: Reload system daemon and restart catalogue service
      ansible.builtin.systemd:
        name: catalogue
        state: restarted
        daemon_reload: yes

    - name: Copy mongodb.repo to /etc/yum.repos.d/
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDB client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: Load catalogue schema
      ansible.builtin.shell: "mongo --host mongodb.munidevops.shop < /app/schema/catalogue.js"
      args:
        executable: /bin/bash

    - name: Restart catalogue service
      ansible.builtin.service:
        name: catalogue
        state: restarted
        enabled: yes
